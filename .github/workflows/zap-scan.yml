name: ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Required for ZAP)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://example.com'  # Replace with your application's URL
          fail_action: false  # Set to 'true' if you want to fail on vulnerabilities
          rules_file_name: '.zap/rules.tsv'  # Optional: Custom rules file
          cmd_options: '-a'  # Optional: Additional ZAP command-line options

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Report
          path: report_json.json
