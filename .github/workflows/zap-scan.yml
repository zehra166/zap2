name: ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (Required for ZAP)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create output directory
        run: mkdir -p ${{ github.workspace }}/zap_reports

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://example.com'
          fail_action: false
          report_json: ${{ github.workspace }}/zap_reports/report_json.json
          report_md: ${{ github.workspace }}/zap_reports/report_md.md
          report_html: ${{ github.workspace }}/zap_reports/report_html.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Report
          path: ${{ github.workspace }}/zap_reports/report_json.json
